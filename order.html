<!DOCTYPE html>
<html>
    <head>
        <title>GrabHub</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="order.css" />
        <script src="order.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">GrabHub</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Fast Food</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">BURGER</span>
                    <img class="shop-item-image" src="images/g-1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.79.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">PIZZA</span>
                    <img class="shop-item-image" src="images/s-img-2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.189.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">SANDWICH</span>
                    <img class="shop-item-image" src="images/g-2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.39.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">DESERTS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">CAKE</span>
                    <img class="shop-item-image" src="Images/p-2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.149.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cup Cakes</span>
                    <img class="shop-item-image" src="Images/g-4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ice-Cream</span>
                    <img class="shop-item-image" src="Images/s-img-3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.29.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Chocalate Cookies</span>
                <img class="shop-item-image" src="Images/s-img-5.jpg" height="650px" width="800px">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs.9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Cold Drinks</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Apple Juice</span>
                    <img class="shop-item-image" src="Images/apple.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.29.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Grapes Juice</span>
                    <img class="shop-item-image" src="Images/grapes.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.29.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coke</span>
                    <img class="shop-item-image" src="Images/coke.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Sprite</span>
                <img class="shop-item-image" src="Images/sprite.jpg" height="500px" width="800px">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs.19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">Rs.0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">GrabHub</h3>
            </div>
        </footer>
    </body>
</html>
